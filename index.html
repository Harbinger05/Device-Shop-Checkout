<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/apple-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="main-bg">
            <div class="header">
                <h1>Checkout</h1>
                <span>3 ITEMS</span>
            </div>

            <div class="flex-sec">
                <section class="left-sec">
                    <div class="item">
                        <div class="product-des">
                            <div class="image">
                                <img src="resources/Gold.png" alt="">
                            </div>
                            <div class="info">
                                <p class="name">iPhone 12 Pro</p>
                                <p class="color">Golden</p>
                                <p class="quantity">x 1</p>
                            </div>
                        </div>

                        <div class="product-price">
                            <p class="price">$999.00</p>
                            <img src="resources/close-icon.svg" alt="close icon">
                        </div>
                    </div>

                    <div class="item">
                        <div class="product-des">
                            <div class="image">
                                <img src="resources/Apple-watch.png" alt="apple watch">
                            </div>
                            <div class="info">
                                <p class="name">Apple Watch</p>
                                <p class="color">Blue</p>
                                <p class="quantity">x 1</p>
                            </div>
                        </div>

                        <div class="product-price">
                            <p class="price">$399.00</p>
                            <img src="resources/close-icon.svg" alt="close icon">
                        </div>
                    </div>

                    <div class="item">
                        <div class="product-des">
                            <div class="image">
                                <img src="resources/iMac.png" alt="I Mac">
                            </div>
                            <div class="info">
                                <p class="name">iMac</p>
                                <p class="color">Green</p>
                                <p class="quantity">x 1</p>
                            </div>
                        </div>

                        <div class="product-price">
                            <p class="price">$1199.00</p>
                            <img src="resources/close-icon.svg" alt="close icon">
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="discount">
                        <input type="text" placeholder="Enter coupon code">
                        <button>Apply Coupon</button>
                    </div>

                    <div class="final-pricing">
                        <div class="sub-total">
                            <p>Sub total</p>
                            <p>$2597.00</p>
                        </div>

                        <div class="tax">
                            <p>Tax</p>
                            <p>$623.28</p>
                        </div>

                        <div class="total">
                            <p>Total</p>
                            <p>$3220.28</p>
                        </div>
                    </div>
                </section>

                <section class="right-sec">
                    <label>Contact Information</label>

                    <div class="full-name">
                        <p>First & Last name</p>
                        <input type="text" placeholder="Enter first & last name">
                    </div>

                    <div class="email">
                        <p>Email Address</p>
                        <input type="text" placeholder="Enter email address">
                    </div>

                    <div class="country-postal">
                        <div class="country">
                            <p>Country</p>
                            <input type="text" placeholder="Finland">
                        </div>

                        <div class="postal">
                            <p>Postal Code</p>
                            <input type="text" placeholder="00270">
                        </div>
                    </div>
                    <button>Continue</button>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
